<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Elsie&display=swap" rel="stylesheet">
	<script type="text/javascript">
		var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
		if(!isChrome){
			$('#iframeAudio').remove()
		}
		else{
			$('#playAudio').remove()
		</script>
</head>

<body>
	<iframe src="music.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>
	<audio autoplay loop  id="playAudio">
		<source src="music.mp3">
	</audio> 

	<div class="card">
		<img src="bouquet.png" id="bouquet" />
		<p id="hp" class="hpbd">Happy</p>
		<p id="bd" class="hpbd">Birthday</p>
		<div id="hid-date">
			<p id="day" class="date">24</p>
			<p id="thh" class="date">th</p>
		</div>
		<span id="line"></span>
		<div id="hid-month">
			<p id="month" class="date">March</p>
		</div>
	</div>

</body>
</html>
