<!DOCTYPE html>
<html>
<head>
	<title>Caculator</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="wrap">

		<input type="text" class="screen calculation" value="" >
		<input type="text" class="screen ipt" value="" >

		<div>
			<button class="btn row1 all-clear">AC</button>
			<button class="btn row1 percent">%</button>
			<button class="btn row1 square">&#8730;</button>
			<button class="btn cal pheptinh" >/</button>
		</div>
		<div>
			<button class="btn number">7</button>
			<button class="btn number">8</button>
			<button class="btn number">9</button>
			<button class="btn cal pheptinh">*</button>
		</div>
		<div>
			<button class="btn number">4</button>
			<button class="btn number">5</button>
			<button class="btn number">6</button>
			<button class="btn cal pheptinh">-</button>
		</div>
		<div>
			<button class="btn number">1</button>
			<button class="btn number">2</button>
			<button class="btn number">3</button>
			<button class="btn cal pheptinh">+</button>
		</div>
		<div>
			<button id="zero" class="number">0</button>
			<button class="btn button-dot">.</button>
			<button class="btn cal daubang">=</button>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
