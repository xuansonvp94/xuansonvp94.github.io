<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	
</head>
<body>
	<h1>Data Users</h1>
	<div class="table-data">
		<table>
			<thead>
				<th class="width-limit">Profile Image</th>
				<th data-order="0" data-name="display_name" onclick="sort(this)" class="width-limit" >Display Name 
					<span class="asc"><i class="fas fa-sort-up"></i></span>
					<span class="dsc"><i class="fas fa-sort-down"></i></span>
				</th>
				<th data-order="0" data-name="user_id" onclick="sort(this)" class="width-limit">Reputation
					<span class="asc"><i class="fas fa-sort-up"></i></span>
					<span class="dsc"><i class="fas fa-sort-down"></i></span>
				</th>
				<th>Website Url</th>
				<th data-order="0" data-name="creation_date" onclick="sort(this)"  > Creation Date
					<span class="asc"><i class="fas fa-sort-up"></i></span>
					<span class="dsc"><i class="fas fa-sort-down"></i></span>
				</th>
			</thead>
			<tbody id="data-users">

			</tbody>
		</table>
	</div>
	
	<script
	  src="https://code.jquery.com/jquery-3.4.1.js"
	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous"> 	
 	</script>
 	<script src="script.js"></script>
</body>
</html>
