<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script
	  src="https://code.jquery.com/jquery-3.4.1.js"
	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous"> 	
  </script>
</head>
<body>
	<h1>Data Users</h1>
	<div class="table-data">
		<table>
			<thead>
				<th>Profile Name</th>
				<th>Display Name </th>
				<th>Reputation</th>
				<th>Website Url</th>
				<th>Creation Date</th>

			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
	
	
	<script>
		$.ajax({
			url: "http://localhost:3000/items",
			success: function(users) {
				users.sort(
					function compare(a,b) {
						let displayNameA = a.display_name.toLowerCase();
						let displayNameB = b.display_name.toLowerCase();
						if ( displayNameA < displayNameB) {
							return -1;
						}

						if (displayNameA > displayNameB) {
							return 1;
						}
						return 0;
					})
				render(users)
			}
		});


		

		function render(users){
			const tbody = document.getElementsByTagName('tbody')[0]
			for (let i = 0; i < users.length; i++) {
				const user = users[i];
				let tr = document.createElement('tr')
				let creation_date = new Date(user.creation_date * 1000)
				
				tr.innerHTML = `<tr>
					<td>
						<img src="${user.profile_image}"/>
					</td>
					<td>
						<a href="${user.link}" tile="${user.link}">${user.display_name}</a>
					</td>
					<td>
						${user.reputation}
					</td>
					<td>
						<a href="${user.website_url}" title="${user.website_url}">${user.website_url}</a>
					</td>
					<td>
                      	${creation_date.toLocaleString('vi')}
                    </td>
				</tr>`

				tbody.appendChild(tr)
			}
		}

	</script>
</body>
</html>
